{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Registrar com Conta Social{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 500px;">
    <h2>Registrar com Conta Social</h2>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary w-100 mt-3">Registrar</button>
        <a href="{% url 'account_login' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
    </form>
</div>
{% endblock %}
