{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Conectar Conta Social{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 500px;">
    <h2>Conectar Conta Social</h2>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary w-100">Conectar</button>
        <a href="{% url 'account_logout' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
    </form>
</div>
{% endblock %}
