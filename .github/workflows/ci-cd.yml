name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image de testes
        run: docker build . --file Dockerfile --tag blog-app:test

      - name: Run tests dentro do container
        run: docker run --rm -e SECRET_KEY=${{ secrets.SECRET_KEY }} blog-app:test bash -c "python manage.py test"



