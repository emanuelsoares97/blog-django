{% extends "blog/base.html" %}


{% block content %}
    <div class="content-section">

        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Eliminar Post</legend>
                <h2>Tens a certeza que queres eliminar este post "{{ object.content }}"?</h2>
            </fieldset>

            <div class="form-group">
                <button type="submit" class="btn btn-outline-danger">Confirmar eliminação</button>


                <a href="{% url 'post-detail' object.id %}" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </form>

    </div>

{% endblock content %}
